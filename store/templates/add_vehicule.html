{% extends 'base.html' %}
{% load static %}
{% block title %}Add Vehicle{% endblock %}

{% block content %}
<div class="intro-y flex items-center mt-8">
    <h2 class="text-lg font-medium mr-auto">
        Add Vehicle
    </h2>
</div>
<!-- BEGIN: Validation Form -->
<form method="post" enctype="multipart/form-data" class="validate-form">
    {% csrf_token %}
    <div class="input-form">
        <label for="marque" class="form-label w-full flex flex-col sm:flex-row">Marque</label>
        <input id="marque" type="text" name="marque" class="form-control" placeholder="Marque du véhicule" required>
    </div>

    <div class="input-form mt-3">
        <label for="modele" class="form-label w-full flex flex-col sm:flex-row">Modèle</label>
        <input id="modele" type="text" name="modele" class="form-control" placeholder="Modèle du véhicule" required>
    </div>

    <div class="input-form mt-3">
        <label for="annee" class="form-label w-full flex flex-col sm:flex-row">Année</label>
        <input id="annee" type="number" name="annee" class="form-control" placeholder="Année du véhicule" required>
    </div>

    <div class="input-form mt-3">
        <label for="couleur" class="form-label w-full flex flex-col sm:flex-row">Couleur</label>
        <input id="couleur" type="text" name="couleur" class="form-control" placeholder="Couleur du véhicule" required>
    </div>

    <div class="input-form mt-3">
        <label for="type_carburant" class="form-label w-full flex flex-col sm:flex-row">Type de Carburant</label>
        <input id="type_carburant" type="text" name="type_carburant" class="form-control" placeholder="Type de carburant" required>
    </div>

    <div class="input-form mt-3">
        <label for="capacite" class="form-label w-full flex flex-col sm:flex-row">Capacité</label>
        <input id="capacite" type="number" name="capacite" class="form-control" placeholder="Capacité du véhicule" required>
    </div>

    <div class="input-form mt-3">
        <label for="prix_par_jour" class="form-label w-full flex flex-col sm:flex-row">Prix par Jour</label>
        <input id="prix_par_jour" type="number" name="prix_par_jour" step="0.01" class="form-control" placeholder="Prix par jour" required>
    </div>

    <div class="input-form mt-3">
        <label for="immatriculation" class="form-label w-full flex flex-col sm:flex-row">Immatriculation</label>
        <input id="immatriculation" type="text" name="immatriculation" class="form-control" placeholder="Immatriculation du véhicule" required>
    </div>

    <div class="input-form mt-3">
        <label for="kilometrage" class="form-label w-full flex flex-col sm:flex-row">Kilométrage</label>
        <input id="kilometrage" type="number" name="kilometrage" class="form-control" placeholder="Kilométrage du véhicule" required>
    </div>

    <div class="input-form mt-3">
        <label for="etat" class="form-label w-full flex flex-col sm:flex-row">État</label>
        <select id="etat" name="etat" class="form-control" required>
            <option value="disponible">Disponible</option>
            <option value="reservé">Réservé</option>
            <option value="maintenance">Maintenance</option>
        </select>
    </div>

    <div class="input-form mt-3">
        <label for="photo" class="form-label w-full flex flex-col sm:flex-row">Photo</label>
        <input id="photo" type="file" name="photo" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary mt-5">Register</button>
</form>
<!-- END: Validation Form -->

<!-- BEGIN: Success Notification Content -->
<div id="success-notification-content" class="toastify-content hidden flex">
    <i class="text-success" data-lucide="check-circle"></i>
    <div class="ml-4 mr-4">
        <div class="font-medium">Registration success!</div>
        <div class="text-slate-500 mt-1">The vehicle has been successfully added.</div>
    </div>
</div>
<!-- END: Success Notification Content -->

<!-- BEGIN: Failed Notification Content -->
<div id="failed-notification-content" class="toastify-content hidden flex">
    <i class="text-danger" data-lucide="x-circle"></i>
    <div class="ml-4 mr-4">
        <div class="font-medium">Registration failed!</div>
        <div class="text-slate-500 mt-1">Please check the fields and try again.</div>
    </div>
</div>
<!-- END: Failed Notification Content -->

{% endblock %}
